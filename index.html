<!DOCTYPE html>
    <head>
      <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
      <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>17WEBDEV</title>
      <link rel="shortcut icon" href="favicon.ico" type="image/vnd.microsoft.icon">
      <link rel="stylesheet" href="style.css" type="text/css">
      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css"
      integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css">
    </head>
    <body>
        <div class="container">
          <h1 class="brand">
            <span>17WEBDEV</span> Digital Agency
          </h1>

            <div class="wrapper animate flipInX">
              <div class="company-info">
                <h3><span>17WEBDEV</span> Digital Agency</h3>

                <ul>
                  <li><i class="fa fa-road"></i> 1 Journal Square Plaza</li>
                  <li style="text-indent: 25px">Jersey City, NJ 07306</li><br />
                  <li><i class="fa fa-phone"></i> (917) 791-3006</li>
                  <li><i class="fa fa-envelope"></i> 17webdev@gmail.com</li>
                </ul>
              </div>
              <div class="contact">
                <h3>Email Us!</h3>
                <div class="alert animated zoomIn">Your message has been sent!</div>
                <form  id="contactForm">
                  <p>
                    <label for="">Name</label>
                    <input type="text"  name='name' id="name" required>
                  </p>
                  <p>
                    <label for="">Company</label>
                    <input type="text" id="company" name='Company'>
                  </p>
                  <p>
                    <label for="">Email Address</label>
                    <input type="email" id="email" name='email' required>
                  </p>
                  <p>
                    <label for="">Phone Number</label>
                    <input type="phone" name='phone' id="phone" required>
                  </p>
                  <p class="full">
                    <label for="">Message</label>
                    <textarea name="message" rows="5" id="message"></textarea>
                  </p>
                  <p class="full">
                    <button type="submit">
                      SUBMIT
                    </button>
                  </p>
                </form>
              </div>
            </div>

        </div>
    <script src="https://www.gstatic.com/firebasejs/5.0.2/firebase.js"></script>
    <script src="main.js" charset="utf-8"></script>
    </body>
</html>
